{% extends 'base.html' %}
{% block body %}
	{% if form %}
            <div class="container">
                <h3 class="text-center mt-3">Pleas enter your Information to book an appointment for today.</h3>

                <div class="row">    
                    <div class="col-md-4 mx-auto">      
                        <form method="post">
                            {% csrf_token %}
                            
                            {{ form.as_p }}
                            <input type="submit" value="Submit" class= " btn btn-primary">
                        </form>
                    </div>
                </div>
        {% endif %}
{% endblock %}
